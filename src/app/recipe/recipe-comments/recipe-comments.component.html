<div class="p-8 mx-[10%]">
  <h2 class="text-main text-6xl font-playfair font-bold">Comments</h2>

  <section
    class="bg-white dark:bg-gray-900 py-8 lg:py-16 antialiased justify-start"
  >
    <div class="">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">
          Discussion {{ comments.length }}
        </h2>
      </div>

      @for(comment of comments ; track $index) {
      <app-comment [comment]="comment" />
      } 
      @if((this.user$| async )||(this.authorisationService.isLoggedIn())){
      <form class="mb-6" [formGroup]="form">
        <div
          class="py-2 px-4 mb-4 bg-light_green rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700"
        >
          <label for="comment" class="sr-only">Your comment</label>
          <textarea
            id="comment"
            #comment
            rows="6"
            class="px-0 w-full text-sm text-gray-900 bg-light_green border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
            placeholder="Write a comment..."
            required
            formControlName="comment"
          ></textarea>
        </div>
        <button
          type="submit"
          (click)="submit()"
          class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800"
        >
          Post comment
        </button>
      </form>
      }
    </div>
  </section>
</div>
