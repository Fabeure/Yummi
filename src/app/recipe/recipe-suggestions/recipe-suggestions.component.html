<div class="p-8 mx-[10%]">
  <div class="suggestions">
    <h2 class="text-main">You might also like</h2>
    <div class="suggestions-grid">
      @for(recipe of recipes ; track recipe.id){ @if(recipe.image){
      <div class="suggestion-item">
        <img src="{{ recipe.image }}" alt="{{ recipe.name }}" />
        <p>{{ recipe.name }}</p>
      </div>
      }}
    </div>
  </div>
</div>
