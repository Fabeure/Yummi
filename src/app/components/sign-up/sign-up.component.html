<div
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50"
>
  <div class="bg-bg p-8 rounded-lg w-96 shadow-lg relative">
    <button
      mat-icon-button
      mat-dialog-close
      class="top-4 right-4 absolute"
      (click)="onClose()"
    >
      <mat-icon>close</mat-icon>
    </button>

    <h2 class="text-2xl font-playfair text-center mb-6">Sign Up</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-2">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >User name</label
        >
        <input
          matInput
          formControlName="userName"
          id="name"
          type="text"
          placeholder="Enter your name"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          matInput
          formControlName="email"
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          matInput
          formControlName="password"
          id="password"
          type="password"
          placeholder="Enter your password"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full flex justify-center text-center bg-main p-3 rounded-md focus:outline-none disabled:cursor-not-allowed disabled:opacity-70"
      >
        Sign In
      </button>
    </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Already have an account ?
          <button class="text-main" (click)="openLogInDialog()">Login</button>
        </p>
      </div>
  </div>
</div>
