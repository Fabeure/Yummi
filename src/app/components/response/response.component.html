<article
class="p-6 mb-3 ml-6 lg:ml-12 text-base bg-white rounded-lg dark:bg-gray-900"
>
<footer class="flex justify-between items-center mb-2">
  <div class="flex items-center">
    <p
      class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-inter"
    >
      <img
        class="mr-2 w-10 h-10 rounded-full"
        src="{{ comment.profileurl }}"
      />{{ comment.name }}
    </p>
    <p class="text-sm text-gray-600 dark:text-gray-400">
      <time pubdate datetime="2022-02-12"> {{ comment.date }}</time>
    </p>
  </div>
  <button
    id="dropdownComment2Button"
    data-dropdown-toggle="dropdownComment2"
    class="inline-flex items-center p-2 text-sm font-inter text-center text-gray-500 dark:text-gray-40 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    type="button"
  >
    <svg
      class="w-4 h-4"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 16 3"
    >
      <path
        d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"
      />
    </svg>
    <span class="sr-only">Comment settings</span>
  </button>
  <!-- Dropdown menu -->
  <div
    id="dropdownComment2"
    class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
  >
    <ul
      class="py-1 text-sm text-gray-700 dark:text-gray-200"
      aria-labelledby="dropdownMenuIconHorizontalButton"
    >
      <li>
        <a
          href="#"
          class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          >Edit</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          >Remove</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          >Report</a
        >
      </li>
    </ul>
  </div>
</footer>
<p class="text-gray-500 dark:text-gray-400">
  {{ comment.content }}
</p>
<div class="flex items-center mt-4 space-x-4">
  <button
    type="button"
    (click)="likeComment()"
    class="flex items-center text-sm hover:underline dark:text-gray-400 font-inter ml-4"
  >
    <svg
      class="mr-1.5 w-3.5 h-3.5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      [attr.fill]="liked ? 'red' : 'none'"
      viewBox="0 0 24 24"
      [ngClass]="{ 'bg-red-500': liked, 'bg-gray-500': !liked }"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
      />
    </svg>
    {{ comment.likes }}
  </button>
</div>
</article>
