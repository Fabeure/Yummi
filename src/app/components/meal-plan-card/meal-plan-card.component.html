<div
  class="max-w-xs m-4 bg-light_green border border-second_main rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex justify-center">
    <img
      class="rounded-t-lg h-48 w-80  object-cover"
      src="{{ image }}"
      alt=""
    />
  </div>
  <div class="p-4">
    <h5
      class="mb-2 text-lg font-playfair font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ title }}
    </h5>

    <div class="flex justify-end items-center px-2 py-1">
      <a href="">
        <div
          class="flex items-center border border-second_main text-white rounded-lg hover:bg-bg focus:ring-4 focus:outline-none focus:ring-second_main dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 px-2 py-1"
        >
          <span class="text-sm font-inter">{{ recipes }}</span>
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </div>
      </a>
    </div>
  </div>
</div>
