<div class="p-8 mx-[10%]">
  <div class="flex justify-between">
    <h1 class="profile text-3xl uppercase font-bold mb-8 font-playfair">Profile</h1>
    <div class="save-delete flex flex-col space-y-4">
      <button (click)="saveProfile()"
        class="px-4 py-1 text-white bg-second_main hover:bg-darker_second_main rounded-md">
        Save
      </button>
      <button (click)="deleteAccount()" class="px-4 py-1 text-white bg-main rounded-md hover:bg-darker_main transition">
        Delete account
      </button>
    </div>
  </div>

  <div class="flex items-center gap-5 mb-6">
    <img src="../../../assets/cat.png" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover" />
    <button class="px-4 py-1 bg-main text-white rounded-md hover:bg-darker_main transition-ease-3s">
      Change picture
    </button>
    <button class="px-4 py-1 border border-gray-300 rounded-md hover:bg-light_red  transition">
      Delete
    </button>
  </div>

  <div class="form w-[80%]">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class=" flex flex-wrap font-inter ml-[-10px]">
      <div class="m-4 w-[40%]">
        <label for="full-name" class="uppercase font-light text-gray block text-sm mb-1">Full Name</label>
        <div class="flex items-center border-b border-gray py-2">
          <i class="fas fa-user text-amber-600 mr-2"></i>
          <input type="text" id="full-name" class="w-full outline-none " placeholder="Saboua Abd"
            formControlName="fullName" name="fullName" />
        </div>
        <div *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched" class="text-sm">
          <small *ngIf="profileForm.get('fullName')?.hasError('required')">Full Name is required.</small>
          <small *ngIf="profileForm.get('fullName')?.hasError('minlength')">Full Name must be at least 3
            characters.</small>
        </div>

      </div>

      <div class="m-4 w-[40%]">
        <label for="username" class="block text-sm uppercase font-light text-gray mb-1">Username</label>
        <div class="flex items-center border-b border-gray-300 py-2">
          <i class="fa-regular fa-user mr-2"></i>
          <input type="text" id="username" class="w-full outline-none text-gray-700" placeholder="Miller"
            formControlName="username" name="username" />
        </div>
        <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="text-sm">
          <small *ngIf="profileForm.get('username')?.hasError('required')">Username is required.</small>
          <small *ngIf="profileForm.get('username')?.hasError('minlength')">Username must be at least 3
            characters.</small>
        </div>
      </div>

      <div class="m-4  w-[40%]">
        <label for="email" class="block text-sm uppercase font-light text-gray mb-1">Email</label>
        <div class="flex items-center border-b border-gray-300 py-2">
          <i class="fa-regular fa-envelope mr-2"></i>
          <input type="email" id="email" class="w-full outline-none text-gray-700" placeholder="sousou@gmail.com"
            formControlName="email" name="email" />
        </div>
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-sm">
          <small *ngIf="profileForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="profileForm.get('email')?.hasError('email')">Enter a valid email address.</small>
        </div>
      </div>

      <div class="m-4  w-[40%]">
        <label for="password" class="block text-sm uppercase font-light text-gray mb-1">Password</label>
        <div class="flex items-center border-b border-gray-300 py-2">
          <i class="fa-solid fa-lock mr-2"></i>
          <input type="password" id="password" class="w-full outline-none text-gray-700" placeholder="********"
            formControlName="password" name="password" />
        </div>
        <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="text-sm">
          <small *ngIf="profileForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="profileForm.get('password')?.hasError('minlength')">Password must be at least 6
            characters.</small>
        </div>
      </div>

      <div class="flex justify-between">
        <button type="submit" [disabled]="profileForm.invalid"
          class="px-6 py-2 bg-amber-600 text-white rounded-md hover:bg-amber-700 transition">
          Save
        </button>
        <button class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
          Delete account
        </button>
      </div>
    </form>

  </div>

  <div class="mt-[30px] favorites header">
    <div class="flex flex-row justify-between">
      <div class="flex">
        <img src="../../../assets/favorite.png" class="w-8 h-8 mr-4 rounded-full object-cover" alt="">
        <h1 class="text-3xl  font-bold mb-8 font-playfair">Favorites</h1>
      </div>
      <div class="relative inline-block">
        <button (click)="toggleDropdown($event)" class="px-6 py-1  border-[1px] rounded-md hover:bg-bg_fonce ;
            ">
          Sort by
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <div #dropdownMenu
          class="absolute dropdown bg-bg border-[1px] border-gray hidden shadow-lg rounded-md mt-2 w-48"
          [class.hidden]="!isDropdownOpen">
          <ul class="py-[4px] text-gray-800 w-full">
            <li class=" dropdown-element w-full cursor-pointer">
              <div *ngFor="let category of categories"
                class="w-full element px-5 hover:bg-bg_fonce py-2 cursor-pointer">
                {{ category }}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr class="mt-[-20px] text-gray">
  </div>

  <div class="favorites">
    <app-product-list [items]="products" [showLoadMore]="showLoadMore" (loadMore)="handleLoadMore()">
    </app-product-list>
  </div>
</div>
